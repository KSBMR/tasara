<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Tasara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="fevicon.png">
    <!-- Other favicon links -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo9.svg" alt="Tasara Logo" class="logo-img">
            Tasara
        </div>
        <nav class="contact-nav">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Alternate Modern Contact Section -->
    <section id="contact-form-section">
        <div class="modern-contact-wrapper">
            <!-- Left Column: Contact Information -->
            <div class="modern-contact-info">
                <h3>Contact Information</h3>
                <p><strong>Address:</strong> sector 15,Uttara, Dhaka, Bangladesh</p>
                <p><strong>Phone:</strong> +8801722318169</p>
                <p><strong>Email:</strong> supplychain.operation@tasara.com</p>
            </div>
            <!-- Right Column: Contact Form Container with Alternate Color -->
            <div class="modern-contact-form-container alternate">
                <h2>Get in Touch</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="text" name="company" placeholder="Your Company" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <input type="tel" name="phone" placeholder="Your Phone Number" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 Tasara. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
